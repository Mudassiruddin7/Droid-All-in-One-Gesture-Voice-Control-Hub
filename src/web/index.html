<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droid</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.convform.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="header-wrapper">
            <p class="awesome">Droid Welcomes you!</p>
            <div class="logo">
                <img src="images/icon.png" width="35" height="33" alt="Logo">
            </div>
        </div>
    </header>
    
    <!-- ChatBot -->
    <div class="chat_icon">
        <i class="fa fa-comments" aria-hidden="true"></i>
    </div>

    <div class="chat_box">
        <div class="conv-form-wrapper">
            <div id="messages"></div>
        </div>
        
        <div id="convForm" class="convFormDynamic">
            <div class="options dragscroll"></div>
            <input type="text" id="userInput" placeholder="Type Here" class="userInputDynamic">
            <button id="userInputButton" type="button" class="submit">â–¶</button>
            <span class="clear"></span>
        </div>
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
